# Generated by nginxconfig.io
# (then edited by me a bunch)

user                 www-data;
pid                  /run/nginx.pid;
worker_processes     auto;
worker_rlimit_nofile 65535;

# Load modules
include              /etc/nginx/modules-enabled/*.conf;

events {
    multi_accept       on;
    worker_connections 65535;
}

http {
    charset                utf-8;
    sendfile               on;
    tcp_nopush             on;
    tcp_nodelay            on;
    server_tokens          off;
    log_not_found          off;
    types_hash_max_size    2048;
    types_hash_bucket_size 64;
    client_max_body_size   16M;

    # MIME
    include                mime.types;
    default_type           application/octet-stream;

    # Logging
    access_log             /var/log/nginx/access.log;
    error_log              /var/log/nginx/error.log warn;

    # Connection header for WebSocket reverse proxy
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ""      close;
    }

    map $remote_addr $proxy_forwarded_elem {

        # IPv4 addresses can be sent as-is
        ~^[0-9.]+$        "for=$remote_addr";

        # IPv6 addresses need to be bracketed and quoted
        ~^[0-9A-Fa-f:.]+$ "for=\"[$remote_addr]\"";

        # Unix domain socket names cannot be represented in RFC 7239 syntax
        default           "for=unknown";
    }

    map $http_forwarded $proxy_add_forwarded {

        # If the incoming Forwarded header is syntactically valid, append to it
        "~^(,[ \\t]*)*([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?(;([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?)*([ \\t]*,([ \\t]*([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?(;([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?)*)?)*$" "$http_forwarded, $proxy_forwarded_elem";

        # Otherwise, replace it
        default "$proxy_forwarded_elem";
    }

    # Load configs
    include /etc/nginx/conf.d/*.conf;

    # go.expandrew.com
    server {
        listen      80;
        listen      [::]:80;
        listen      443 ssl;
        server_name go.expandrew.com;
        root /home/pi/MediaCube/go-links/nginx/;
        index index.html;

        # security
        include     nginxconfig.io/security.conf;

        # ssl
	    ssl_certificate /etc/letsencrypt/live/go.expandrew.com/fullchain.pem;
	    ssl_certificate_key /etc/letsencrypt/live/go.expandrew.com/privkey.pem;
	    include /etc/letsencrypt/options-ssl-nginx.conf;
	    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # reverse proxy
        location /pihole/ {
            proxy_pass http://10.0.1.10:8090/admin/;
            include    nginxconfig.io/proxy.conf;
        }
        location /nas/ {
            proxy_pass https://10.0.1.2:5001/;
            include    nginxconfig.io/proxy.conf;
        }
        location /photos/ {
            proxy_pass https://10.0.1.2:5004/;
            include    nginxconfig.io/proxy.conf;
        }
        location /phoscon/ {
            # Quirk: this suffers from a redirect too to `/pwa` and I don't know how to catch it
            # and send it to the end like `go.expandrew.com/phoscon/pwa/...` so that's something
            proxy_pass http://10.0.1.10:8000/;
            include    nginxconfig.io/proxy.conf;
        }
        location /syncthing-mba/ {
            # Quirk: Syncthing needs to be set to listen on `0.0.0.0` instead of `127.0.0.1` so it
            # can be accessed by other computers on the network  (ran into this with not working
            # until I changed that in the web GUI)
            proxy_pass http://10.0.1.3:8384/;
            include    nginxconfig.io/proxy.conf;
        }
        location /syncthing-nas/ {
            proxy_pass http://10.0.1.2:8384/;
            include    nginxconfig.io/proxy.conf;
        }
        location /modem/ {
            # Quirk: Modem doesn't quite work because of some redirect after login to
            # `/goform/login` on the same server which nginx doesn't handle well - that web UI is
            # super old and who even knows how it fires that redirect, probably need to fuss with
            # this directive below
            proxy_pass http://192.168.100.1/;
            include    nginxconfig.io/proxy.conf;
        }

        # additional config
        include nginxconfig.io/general.conf;
    }
}
